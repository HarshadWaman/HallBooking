databases:
  - name: hallbooking-db
    databaseName: hallbooking
    user: hallbooking_user
    plan: free

services:
  - type: web
    name: hallbooking-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && cd hallpro && python manage.py migrate
    startCommand: cd hallpro && gunicorn hallpro.wsgi:application
    healthCheckPath: /admin/
    autoDeploy: true

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

      - key: SECRET_KEY
        generateValue: true

      - key: DEBUG
        value: False

      - key: ALLOWED_HOSTS
        value: .onrender.com

      - key: PYTHONUNBUFFERED
        value: 1

      - key: DATABASE_URL
        fromDatabase:
          name: hallbooking-db
          property: internalConnectionString