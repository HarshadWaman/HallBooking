services:
  # Web Service (Django Application)
  - type: web
    name: hallbooking-web
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate --no-input
    startCommand: gunicorn hallpro.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4
    healthCheckPath: /
    autoDeploy: true
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      
      - key: SECRET_KEY
        generateValue: true
      
      - key: DEBUG
        value: False
      
      - key: ALLOWED_HOSTS
        value: .onrender.com
      
      - key: DISABLE_COLLECTSTATIC
        value: 0
      
      - key: PYTHONUNBUFFERED
        value: 1
      
      - key: CSRF_TRUSTED_ORIGINS
        value: https://hallbooking-web.onrender.com
      
      - key: STATIC_URL
        value: /static/
      
      - key: STATIC_ROOT
        value: staticfiles

databases:
  - name: hallbooking-db
    databaseName: hallbooking
    user: hallbooking_user
    plan: free