services:
  # Web Service (Django Application)
  - type: web
    name: hallbooking-web
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn hallpro.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: hallbooking-db
          property: connectionString
    healthCheckPath: /admin/
    autoDeploy: true

  # PostgreSQL Database
  - type: psql
    name: hallbooking-db
    plan: free
    ipAllowList: []
    databaseName: hallbooking
    user: hallbooking_user

# Build configuration
version: "1"

# Global environment variables
globalEnvVars:
  - key: PYTHONUNBUFFERED
    value: "1"
