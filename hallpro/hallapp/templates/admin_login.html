<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Sangamner College</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://images.unsplash.com/photo-1562774053-701939374585?w=1920') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .admin-login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
      border-top: 4px solid #dc3545;
    }

    .admin-header {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .admin-header i {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .form-container {
      padding: 40px;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #dee2e6;
    }

    .form-control:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }

    .btn-admin {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      margin-top: 20px;
      transition: transform 0.2s;
    }

    .btn-admin:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #dc3545;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="admin-login-container">
    <div class="admin-header">
      <i class="fas fa-user-shield"></i>
      <h3>Admin Access</h3>
      <p class="mb-0">Sangamner College Hall Booking</p>
    </div>

    <div class="form-container">
      {% csrf_token %}
      <div id="message"></div>

      <form onsubmit="handleAdminLogin(event)">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter admin email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter admin password" required>
        </div>
        <button type="submit" class="btn btn-admin">
          <i class="fas fa-sign-in-alt me-2"></i>Login to Admin Panel
        </button>
      </form>

      <div class="back-link">
        <a href="{% url 'landing' %}">
          <i class="fas fa-arrow-left me-1"></i>Back to Login
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    // CSRF Token helper
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function showMessage(message, type) {
      const msgDiv = document.getElementById('message');
      msgDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>`;
    }

    function handleAdminLogin(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('/api/login/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
          userType: 'admin',
          email: email,
          password: password
        })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            showMessage('Login successful! Redirecting to admin dashboard...', 'success');
            setTimeout(() => {
              window.location.href = data.redirect;
            }, 1500);
          } else {
            showMessage(data.message || 'Invalid credentials', 'danger');
          }
        })
        .catch(error => {
          showMessage('An error occurred. Please try again.', 'danger');
          console.error('Error:', error);
        });
    }
  </script>
</body>

</html>
